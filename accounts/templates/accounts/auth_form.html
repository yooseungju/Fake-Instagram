{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% if request.resolver_match.url_name == 'signup' %}
        <h1>회원가입</h1>
        {% elif request.resolver_match.url_name == 'login' %}
        <h1>로그인</h1>
        
        {% endif %}

        <form action="" method="POST">
           
            {% csrf_token %}
            
            
            {{ form }}
            <input type="submit" value="Submit" />
            <input type="hidden" name="next" value="{{ next }}">
        </form>

{% endblock %}
