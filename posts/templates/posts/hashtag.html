{% extends 'base.html' %} {% block content %}

<h1 class='text-center'>{{hashtag.content}}</h1>
<div class="jumbotron jumbotron-fluid text-center mb-2">
    <div class="container">
        <h1 class="display-4">{{ hashtag.post_set.count }}개의 태그</h1>
    </div>
</div>
<hr>

<h3>{{ hashtag.content }}를 태그한 글</h3>
<div class="row">
    {% for post in posts %}
    <div class="col-4 my2">
        <div class="card">
            <img src="{{ post.image_set.first.file.url }}" class="card-img-top" alt="{{ post.image_set.first.file }}">
            <div class="card-body">
                <h5 class="card-title">{{post.content}}</h5>
                <p class="card-text">{{ post.like_users.count }}개의 좋아요</p>
                <p class="card-text">{{ post.comment_set.count }}개의 댓글</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
